<h1 class="page-header">Search Deeds</h1>
<form class="form-horizontal">
<div class="form-group">
		<label class="col-sm-2 control-label">Show deeds containing</label>
		<div class="col-sm-10">
			<input class="form-control" (keyup)="searchTerm.next($event.target.value)">
		</div>
	</div>
</form>
<div *ngIf="results">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>DeedCode</th>
          <th>DeedRef</th>
          <th>DeedDate</th>
          <th>DeedName</th>
          <th>DeedLanguage</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let result of results'>
          <td>{{ result._source.deedCode }}</td>
          <td>{{ result._source.deedRef }}</td>
          <td>{{ result._source.deedDate }}</td>
          <td>{{ result._source.deedName }}</td>
          <td>{{ result._source.deedLanguage }}</td>
          <td>
            <a routerLink="/deed/{{ result._id }}" class="btn btn-primary">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
