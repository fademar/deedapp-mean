<simple-notifications [options]="options"></simple-notifications>
<mat-toolbar color="primary" class="nav-bar" id="cssmenu">
    <span class="nav-brand mr-5">Deed App</span>
    <ul>
      <li routerLinkActive="active">
        <a [routerLink]="['/list']">List</a>
      </li>
      <li routerLinkActive="active">
        <a [routerLink]="['/deed/add']">New Deed</a>
      </li>
      <li routerLinkActive="active">
        <a [routerLink]="['/search']" appNewWindow>Search</a>
      </li>
      <li routerLinkActive="active">
        <a [routerLink]="['/notes']" target="_blank">Notes</a>
      </li>
      <li routerLinkActive="active">
        <a [routerLink]="['/tools']">Tools</a>
      </li>
    </ul>
    <span class="spacer"></span>

    <button mat-icon-button class="logout-button" (click)="auth.logout()">
      <mat-icon class="nav-icon md-24" aria-label="Logout">power_settings_new</mat-icon>
    </button>
  </mat-toolbar>

<div class="container main-container">
  
<mat-tab-group dynamicHeight animationDuration="0ms">
  <mat-tab label="Firstnames Operations">
    <ng-template matTabContent>
      <form (keydown.enter)="$event.preventDefault()" [formGroup]="form" (ngSubmit)="updateFirstName()" novalidate>
        <div class="float-right mt-3 mb-3">
          <button mat-raised-button color="primary" type="submit" placement="bottom" class="save-button">
            <mat-icon aria-label="Submit the form">save</mat-icon> SAVE
          </button>
        </div>
        <div class="clearfix"></div>
          <!--DEED REFERENCES-->
          <div class="card shadow mb-3">
            <div class="card-body">
              <table class="col-12">
                <thead>
                  <tr>
                    <th>nÂ°</th>
                    <th>firstname</th>
                    <th>total deeds</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
              <ng-template ngFor let-element [ngForOf]="firstNamesSorted" let-i="index">
                <tr>
                  <td>
                    {{ i }}
                  </td>
                  <td>
                    {{ element.name }}
                  </td>
                    <td>
                      {{ element.idsAndFields.length }}
                    </td>
                  <td>
                      <input type="text" class="form-control" [formControlName]="i" trim="blur">
                  </td>
                </tr>
              </ng-template>
            </tbody>
            </table>
            </div>
          </div>
      </form>
    </ng-template>
  </mat-tab>
  <mat-tab label="Admin">
    <ng-template matTabContent>
        <div class="mt-4 mb-4">
          <button mat-raised-button type="button" color="primary" class="save-button" placement="bottom" (click)="insertFirstnames()">
            <mat-icon aria-label="Submit the form">input</mat-icon> INSERT FIRSTNAMES
          </button>
        </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>


</div>
