<app-navbar></app-navbar>
<simple-notifications [options]="options"></simple-notifications>
<form (keydown.enter)="$event.preventDefault()" [formGroup]="form" (ngSubmit)="updateFirstName(name)" novalidate>
  <div class="container main-container">
    <!--DEED REFERENCES-->
    <div class="card shadow mb-3">
      <div class="card-body">
        <ng-template ngFor let-name [ngForOf]="firstNamesSorted" let-i="index">
          <div class="col">{{ name }}</div>
          <div class="col">
            <input class="form-control" type="text" formControlName="control-{{i}}">
          </div>
          <div class="col">
            <button mat-raised-button type="submit">UPDATE</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</form>
