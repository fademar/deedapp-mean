<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" novalidate>
    <button mat-icon-button mat-dialog-close class="pull-right">
            <mat-icon aria-label="Close">close</mat-icon>
    </button>
    <div class="container">
        <h2 mat-dialog-title>Notes</h2>
        <mat-dialog-content>
            <div *ngIf="notes">
                <div *ngFor="let note of notes" [ngClass]="{'hightlight': note.user === getUser()}">
                    <div *ngIf="note.user === getUser()">
                        <button mat-icon-button type="button" class="pull-right" (click)="onEditClick(note._id)">
                                <mat-icon aria-label="edit" class="md-18">mode_edit</mat-icon>
                        </button>
                        <button mat-icon-button type="button" class="pull-right" (click)="onDeleteClick(note._id)">
                                <mat-icon aria-label="delete" class="md-18">delete</mat-icon>
                        </button>
                    </div>
                    <span class="info">{{ note.user }} | {{ note.date | date:'d/M/y HH:mm' }}</span>
                    <p>{{ note.content }}</p>
                    <hr>
                </div>
            </div>
        </mat-dialog-content>
        <div class="form-group">
            <textarea rows="3" class="form-control" formControlName="content" placeholder="Write your note here"></textarea>
        </div>
        <mat-dialog-actions>
            <div class="col text-center">
                <button mat-raised-button type="submit" color="primary">SAVE</button>
            </div>
        </mat-dialog-actions>
    </div>
</form>
